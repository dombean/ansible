- name: Installing i3 and its Dependencies
  become: true
  apt:
    name:
      [
        "i3",
        "i3blocks",
        "xautolock",
        "j4-dmenu-desktop",
        "arandr",
        "rofi",
        "playerctl",
        "brightnessctl",
      ]

- name: Installing Ranger and its Dependencies
  become: true
  apt:
    name:
      [
        "ranger",
        "odt2txt",
        "xsel",
        "rename",
        "pwgen",
        "atool",
        "unrar",
        "zip",
        "unzip",
        "p7zip-full",
        "p7zip-rar",
        "rar",
        "highlight",
        "trash-cli",
      ]

- name: Installing LaTex
  become: true
  apt:
    name: ["texlive-latex-extra", "texlive-fonts-extra", "texlive-xetex"]

- name: Installing Metadata Tools
  become: true
  apt:
    name: ["mat2", "nautilus-image-converter", "testdisk"]

- name: Remove Vim
  become: true
  apt:
    name: vim
    state: absent

- name: Install Vim-Plug
  shell: curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim

- name: Installing ZSH
  become: true
  apt: name=zsh

- name: Change Shell to ZSH
  become: true
  shell: chsh -s $(which zsh)

- name: Remove Ubuntu Snap Bloat
  become: true
  snap:
    name: ["gnome-calculator", "gnome-logs"]
    state: absent

- name: Install Ghostty
  become: true
  shell: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/mkasberg/ghostty-ubuntu/HEAD/install.sh)"
