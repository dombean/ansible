- name: Wait for Sudo
  become: true
  shell: while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1; do sleep 5; done;

- name: Remove Ubuntu Telemetry
  become: true
  apt:
    name: ["gnome-initial-setup", "ubuntu-report", "popularity-contest"]
    state: absent

- name: Remove Ubuntu Bloat
  become: true
  apt:
    name:
      [
        "gnome-calculator",
        "baobab",
        "evince",
        "eog",
        "gnome-system-monitor",
        "gnome-screenshot",
        "nano",
      ]
    state: absent

